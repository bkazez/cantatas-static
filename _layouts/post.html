---
layout: default
---
<div class="row">
  <div class="col-md-9 readable-width">
    <h1>{{ page.title }}</h1>
    <p class="byline">
      {{ page.date | date_to_long_string }}<br>
      By {{ page.author }}
    </p>

    {{ content }}

    {% include posts.md %}
  </div>

  <div class="col-md-4 col-lg-3 order-md-first mt-3 mt-md-0">
    <h2>The Cataloguersâ€™ Corner</h2>
    <ul class="list list-unstyled list-spacey">
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a><br>
          <span class="byline sc">{{ page.date | date_to_string }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
